<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Pro - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      fill: #6b7280;
    }
    
    h1 {
      color: #111827;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #7c3aed;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    
    .button:hover {
      background: #6d28d9;
    }
    
    .cached-pages {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }
    
    .cached-pages h2 {
      color: #374151;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .cached-pages ul {
      list-style: none;
    }
    
    .cached-pages li {
      margin-bottom: 8px;
    }
    
    .cached-pages a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }
    
    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry - TaskMaster Pro works offline! You can continue working, 
      and your changes will sync when you're back online.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="cached-pages">
      <h2>Available Offline</h2>
      <ul id="cached-pages">
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/tasks">Tasks</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/notes">Notes</a></li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // List cached pages
    if ('caches' in window) {
      caches.open('pages').then(cache => {
        cache.keys().then(requests => {
          const pages = requests
            .map(request => new URL(request.url).pathname)
            .filter(path => path !== '/offline.html');
          
          if (pages.length > 0) {
            const list = document.getElementById('cached-pages');
            list.innerHTML = pages
              .map(path => `<li><a href="${path}">${path}</a></li>`)
              .join('');
          }
        });
      });
    }
  </script>
</body>
</html>
